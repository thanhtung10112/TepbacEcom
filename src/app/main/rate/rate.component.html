<div class="page-layout carded fullwidth tabbed inner-scroll">

    <!-- TOP BACKGROUND -->
    <div class="top-bg teal-800-bg"></div>
    <!-- / TOP BACKGROUND -->

    <!-- CENTER -->
    <div class="center">

        <!-- CONTENT HEADER -->
        <div class="header teal-800-bg p-24  white-fg">
            <h2 class="m-0 link" routerLink="/product">ĐÁNH GIÁ</h2>
            <!-- <p>Hotline : 0866.156.422 | Email : eshop@tepbac.com</p> -->
            <p *ngFor="let row of dataHotlineEmail">Hotline : {{row.hotline}} | Email : {{row.email}}</p>
        </div>

        <div class="content-card mat-white-bg">
            <!-- CONTENT TOOLBAR -->
            <div class="toolbar px-24">
                <h1>Danh sách</h1>
            </div>

            <div fusePerfectScrollbar>

                <div fxLayout="column" [@animate]="{value:'*',params:{duration:'300ms',y:'100px'}}">
                    <table mat-table [dataSource]="dataSource">
                        <ng-container matColumnDef="id">
                            <th mat-header-cell *matHeaderCellDef> Mã </th>
                            <td mat-cell *matCellDef="let element"> #{{element.id }} </td>
                        </ng-container>
                        <ng-container matColumnDef="name_product">
                            <th mat-header-cell *matHeaderCellDef> Sản phẩm </th>
                            <td mat-cell *matCellDef="let element" routerLink="/product-detail/{{element.product_id}}">
                                <button mat-button>{{element.name_product}}</button>
                            </td>
                        </ng-container>
                        <ng-container matColumnDef="add_time">
                            <th mat-header-cell *matHeaderCellDef> Thời Gian </th>
                            <td mat-cell *matCellDef="let element"> {{element.add_time*1000 | date:'hh:mm a
                                dd-MM-yyyy'}} </td>
                        </ng-container>
                        <ng-container matColumnDef="rating">
                            <th mat-header-cell *matHeaderCellDef> Đánh giá </th>
                            <td mat-cell *matCellDef="let element"> {{element.rating}} </td>
                        </ng-container>
                        <ng-container matColumnDef="content">
                            <th mat-header-cell *matHeaderCellDef> Nội dung </th>
                            <td mat-cell *matCellDef="let element"> {{element.content}} </td>
                        </ng-container>
                        <ng-container matColumnDef="detail">
                            <th mat-header-cell *matHeaderCellDef> Chi Tiết </th>
                            <td mat-cell *matCellDef="let element">
                                <button mat-icon-button (click)="openDetail(element)">
                                    <mat-icon>receipt</mat-icon>
                                </button>
                            </td>
                        </ng-container>
                        <ng-container matColumnDef="anwser">
                            <th mat-header-cell *matHeaderCellDef> Trả lời </th>
                            <td mat-cell *matCellDef="let element">
                                <button mat-icon-button (click)="openAnswer(element)">
                                    <mat-icon>question_answer</mat-icon>
                                </button>
                            </td>
                        </ng-container>
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                    <mat-paginator (page)="onPage($event)" [length]="resultsLength" [pageSize]="25"
                        showFirstLastButtons>
                    </mat-paginator>
                </div>
            </div>
        </div>
    </div>
</div>
