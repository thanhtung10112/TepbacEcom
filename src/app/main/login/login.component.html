<div id="login" fxLayout="column" fxLayoutAlign="center center">
  <div id="login-form-wrapper" fxLayout="column" fxLayoutAlign="center center">

      <div id="login-form" [@animate]="{value:'*',params:{duration:'300ms',y:'100px'}}">

          <div class="logo">
              <img src="assets/images/logos/tepbac-eshop.svg">
          </div>
          <div class="title">BÁN HÀNG</div>
          <form name="loginForm" [formGroup]="loginForm" novalidate (ngSubmit)="onSubmit()">

            <mat-form-field>
                <input matInput placeholder="Tên đăng nhập" formControlName="username" class="form-control">
            </mat-form-field>

            <mat-form-field>
                <input matInput type="password" placeholder="Mật khẩu" formControlName="password">
            </mat-form-field>

            <div class="remember-forgot-password" fxLayout="row" fxLayout.xs="column"
                 fxLayoutAlign="space-between center">
                <mat-checkbox class="remember-me" matTooltip="Nhớ mật khẩu" formControlName="remember">
                    Nhớ mật khẩu
                </mat-checkbox>
            </div>

            <div fxLayout="row" fxLayoutAlign="center center">
              <mat-spinner color="accent" *ngIf="loadingFlag.pending" fxLayoutAlign="center center"></mat-spinner>
              <em class="warn-fg">{{loginMessage}}</em>
            </div>

            <button mat-raised-button color="accent" class="submit-button" aria-label="LOG IN"
                    [disabled]="loginForm.invalid || loadingFlag.pending" (click)="onSubmit()">
                Đăng nhập
            </button>

        </form>
      
      </div>
  </div>
</div>
