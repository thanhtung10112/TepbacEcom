<mat-toolbar class="p-0 mat-elevation-z1">

    <div fxFlex fxFill fxLayout="row" fxLayoutAlign="start center">

        <div fxFlex="1 0 auto" fxLayout="row" fxLayoutAlign="start center">

            <button mat-icon-button class="navbar-toggle-button"
                    *ngIf="!hiddenNavbar && !rightNavbar" (click)="toggleSidebarOpen('navbar')" fxHide.gt-md>
                <mat-icon class="secondary-text">menu</mat-icon>
            </button>

            <div class="toolbar-separator" *ngIf="!hiddenNavbar && !rightNavbar" fxHide.gt-md></div>

            <div fxLayout="row" fxLayoutAlign="start center" *ngIf="horizontalNavbar">
                <a routerLink="">
                    <div class="logo ml-16">
                        <img class="logo-icon" src="assets/images/logos/tepbac-eshop.svg">
                    </div>
                </a>
                <a class="nav-menu" routerLink="product">
                    Sản phẩm
                </a>
                <a class="nav-menu" routerLink="order">
                    Đơn hàng
                </a>
                <a class="nav-menu" routerLink="statistic">
                    Thống kê
                </a>
                <a class="nav-menu" routerLink="rate">
                    Đánh giá
                </a>
            </div>

        </div>
        <div class="toolbar-separator"></div>
        <div class="" fxFlex="0 1 auto" fxLayout="row" fxLayoutAlign="start center">
            <button *ngIf="detailUser?.user_name" mat-button [matMenuTriggerFor]="userMenu"
                    class="user-button">
                <div fxLayout="row" fxLayoutAlign="center center">
                    <img class="avatar mr-0 mr-sm-16" [src]="this.productService.getSitePath()+'/upload/user'+detailUser.user_photo" [alt]="'avatar'"
                    onerror="this.src='assets/images/avatars/avatar.png'">
                    <span class="username mr-12" fxHide fxShow.gt-sm>{{detailUser.user_name}}</span>
                    <mat-icon class="s-16" fxHide.xs>keyboard_arrow_down</mat-icon>
                </div>
            </button>

            <mat-menu #userMenu="matMenu" [overlapTrigger]="false">

                <button mat-menu-item class="" routerLink="/shop" *ngIf="this.productService.createdShop">
                    <mat-icon>store</mat-icon>
                    <span>Danh sách cửa hàng</span>
                </button>

                <button mat-menu-item class="" routerLink="/rate" *ngIf="this.productService.createdShop">
                    <mat-icon>rate_review</mat-icon>
                    <span>Danh sách đánh giá</span>
                </button>

                <button mat-menu-item class="" routerLink="/shop/create">
                    <mat-icon>add</mat-icon>
                    <span>Tạo mới cửa hàng</span>
                </button>
                <hr>
                <button mat-menu-item class="" (click)="Logout()">
                    <mat-icon>exit_to_app</mat-icon>
                    <span>Đăng xuất</span>
                </button>

            </mat-menu>


           

            <div class="toolbar-separator"></div>

            <button mat-icon-button
                    class="quick-panel-toggle-button"
                    (click)="toggleSidebarOpen('quickPanel')"
                    aria-label="Toggle quick panel">
                <mat-icon class="secondary-text">notifications</mat-icon>
            </button>

            <div class="toolbar-separator" *ngIf="!hiddenNavbar && rightNavbar" fxHide fxShow.gt-xs></div>

            <button mat-icon-button class="navbar-toggle-button"
                    *ngIf="!hiddenNavbar && rightNavbar" (click)="toggleSidebarOpen('navbar')" fxHide.gt-md>
                <mat-icon class="secondary-text">menu</mat-icon>
            </button>

        </div>

    </div>

</mat-toolbar>
