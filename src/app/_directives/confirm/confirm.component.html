<div>
  <h2 mat-dialog-title>{{data.title}}</h2>
  <div mat-dialog-content>
    <p>{{data.subTitle}}</p>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="onNoClick()" cdkFocusInitial>Không</button>
    <button mat-button [mat-dialog-close]="true" color="warn">Đồng ý</button>
  </div>
</div>
